<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="Hedgehog Exchange: currency rate and convertor"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/logo-hedge.png" />
    <meta
      property="og:url"
      content="https://iridescent-choux-1b5707.netlify.app/"
    />
    <meta
      property="og:description"
      content="Currency Rate and Currency Convertor according to Monobank API"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Hedgehog Exchange</title>
  </head>
  <body>
    <header>
      <div class="headerWrapper">
        <div class="headerWrapperItem-1">
          <img src="src/logo-hedge.png" alt="Logo with Hedgehog" width="100" />
        </div>

        <div class="headerWrapperItem-2">
          Hedgehog <br />
          Exchange
        </div>
        <div class="headerWrapperItem-3" id="date"></div>
        <div class="headerWrapperItem-4" id="time"></div>
      </div>
    </header>
    <main>
      <div class="mainWrapper">
        <div class="mainWrapperItem mainFirstItem">
          <h2>Currency Convertor</h2>
          <div class="container">
            <div class="row">
              <div class="col-5 colConvertor-1">
                <ul>
                  <li>
                    <div class="sellContainer">
                      <div class="listName sellContainerItem1">Sell</div>
                      <div class="sellContainerItem2">
                        <select id="sellSelect">
                          <option value="USD">USD</option>
                          <option value="EUR">EUR</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="inputWrapper">
                      <input
                        type="text"
                        class="form-control"
                        id="sellConvertor"
                        placeholder="100"
                      />
                    </div>
                  </li>
                  <li>
                    <div class="buyContainer mt-5">
                      <div class="listName buyContainerItem1">Buy</div>
                      <div class="buyContainerItem2">
                        <select id="buySelect">
                          <option value="USD">USD</option>
                          <option value="EUR">EUR</option>
                        </select>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="inputWrapper">
                      <input
                        type="text"
                        class="form-control"
                        id="buyConvertor"
                        placeholder="100"
                      />
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-7 colConvertor-2">
                <ul>
                  <li>
                    <button id="buttonCalculate1">GET UAH</button>
                  </li>
                  <li>
                    <div
                      class="listValue pt-3 listValueConvertor1"
                      id="listValueConvertor1"
                    ></div>
                  </li>

                  <li>
                    <button id="buttonCalculate2" class="mt-5">NEED UAH</button>
                  </li>
                  <li>
                    <div
                      class="listValue pt-3 listValueConvertor2"
                      id="listValueConvertor2"
                    ></div>
                  </li>
                </ul>
              </div>
              <div class="col-4 colConvertor-3"></div>
            </div>
          </div>
        </div>
        <div class="mainWrapperItem mainSecondItem">
          <h2>Currency Rate</h2>
          <div class="container">
            <div class="row">
              <div class="col-2 colCurrency">
                <ul>
                  <li class="listName currencyName">Currency</li>
                  <li>USD</li>

                  <li class="pt-4">EUR</li>
                </ul>
              </div>
              <div class="col-3 colCurrency">
                <ul>
                  <li class="listName">Buy</li>
                  <li class="listValue" id="buyUSD"></li>
                  <li class="listValue pt-4" id="buyEUR"></li>
                </ul>
              </div>
              <div class="col-3 colCurrency">
                <ul>
                  <li class="listName">Sell</li>
                  <li class="listValue" id="sellUSD"></li>
                  <li class="listValue pt-4" id="sellEUR"></li>
                </ul>
              </div>
              <div class="col-4 colCurrency"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        Coded by
        <a href="https://github.com/OksiMarty/hedgehog">Oksy Marty</a>
      </div>
    </footer>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
