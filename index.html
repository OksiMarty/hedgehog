<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Hedgehog Exchange</title>
  </head>
  <body>
    <header>
      <div class="headerWrapper">
        <div class="headerWrapperItem-1">
          <img src="src/logo-hedge.png" alt="Logo with Hedgehog" width="100" />
        </div>

        <div class="headerWrapperItem-2">
          Hedgehog <br />
          Exchange
        </div>
        <div class="headerWrapperItem-3" id="date"></div>
        <div class="headerWrapperItem-4" id="time"></div>
      </div>
    </header>
    <main>
      <div class="mainWrapper">
        <div class="mainWrapperItem">
          <h2>Currency Convertor</h2>
          <div class="container">
            <div class="row">
              <div class="col-6 colConvertor-1">
                <ul>
                  <li class="listName">I sell</li>
                  <li>
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        aria-label="Text input with dropdown button"
                      />
                      <button
                        class="btn btn-outline-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        USD
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">EUR</a></li>
                      </ul>
                    </div>
                  </li>
                  <li class="listName">I buy</li>
                  <li>
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        aria-label="Text input with dropdown button"
                      />
                      <button
                        class="btn btn-outline-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        USD
                      </button>
                      <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">EUR</a></li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-6 colConvertor-2">
                <ul>
                  <li class="listName">I get</li>
                  <li class="listValue pb-4">3790.00 UAH</li>

                  <li class="listName">I need</li>
                  <li class="listValue">3800.00 UAH</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="mainWrapperItem mainSecondItem">
          <h2>Currency Rate</h2>
          <div class="container">
            <div class="row">
              <div class="col-3 colCurrency">
                <ul>
                  <li class="listName currencyName">Currency</li>
                  <li>USD</li>

                  <li class="pt-4">EUR</li>
                </ul>
              </div>
              <div class="col-3 colCurrency">
                <ul>
                  <li class="listName">Buy</li>
                  <li class="listValue" id="buyUSD"></li>
                  <li class="listValue pt-4" id="buyEURO"></li>
                </ul>
              </div>
              <div class="col-3 colCurrency">
                <ul>
                  <li class="listName">Sell</li>
                  <li class="listValue" id="sellUSD"></li>
                  <li class="listValue pt-4" id="sellEURO"></li>
                </ul>
              </div>
              <div class="col-3 colCurrency"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        Coded by
        <a href="https://github.com/OksiMarty/hedgehog">Oksy Marty</a>
      </div>
    </footer>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
